<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <title>Ebook Server</title>
    <style>
      :root {
        --content-and-card-spacing: 1rem;
      }

      .overlay {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.70));
      }

      .cover-image:after, .manga-cover:after {
        content: "";
        display: block;
        border-radius: inherit;
        width: 100%;
        padding-bottom: 145%;
      }
    </style>
  </head>

  <body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars">
    <div class="page-wrapper">
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="row">
            {{- range $ebook := .Ebook }}
              <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
                <div class="content">
                  <div class="cover-image position-relative">
                    <img src="/cover/{{ index $ebook.Identifier 0 }}" class="rounded position-absolute w-full h-full" loading="lazy">
                    <div class="position-absolute w-full h-full p-5 d-flex flex-column overlay">
                      <span class="mt-auto pl-5">{{ $ebook.Title }}</span>
                    </div>
                  </div>
                </div>
              </div>
            {{- end }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
